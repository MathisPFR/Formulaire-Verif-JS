<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <form action="">
            <div>
                <label for="prenom">Prénom</label>
                <input type="text" name="prenom" id="prenom" placeholder="Votre Prénom">
            </div>
            <div>
                <label for="nom">Nom</label>
                <input type="text" name="prenom" id="prenom" placeholder="Votre nom">
            </div>
            <div>
                <label for="age">Âge</label>
                <input type="number" name="age" id="age" placeholder="Votre âge">
            </div>
            <div>
                    <label for="sexe">Sexe :</label>
                    <input type="radio" name="homme" value="homme" id="homme">Homme
                    <input type="radio" name="femme" value="femme" id="femme">Femme
            </div>
            <div>
                <label for="Mail">Mail :</label>
                <input type="email" name="Mail" id="Mail" placeholder="Votre Mail">
            </div>
            <div>
                <label for="adresse">Adresse</label>
                <input type="text" name="adresse" id="adresse" placeholder="Votre adresse">
            </div>
            <div>
                <label for="code-postale">Code Postal</label>
                <input type="number" name="code-postale" id="code-postale" placeholder="Votre code Postal">
            </div>
            <div>
                <label for="ville">Ville</label>
                <input type="text" name="ville" id="ville" placeholder="Votre ville">
            </div>
            <div>
                <label for="adresse">Adresse</label>
                <input type="text" name="adresse" id="adresse" placeholder="Votre adresse">
            </div>
            <div>
                <label for="metier">Métier exercé :</label>
                <select id="metier" name="metier">
                    <option value="" selected disabled>Votre métier</option>
                    <option value="metier-1">Métier 1</option>
                    <option value="metier-2">Métier 2</option>
                </select>
            </div>
            <div>
                <label for="nationalite">Nationalité :</label>
                <select id="nationalite" name="nationalite">
                    <option value="" selected disabled>Votre nationalité</option>
                    <option value="nationalite-1">nationalite 2</option>
                    <option value="nationalite-2">nationalite 2</option>
                </select>
            </div>
            <div>
                <label for="date-naissance">Date de naissance :</label> 
                <input type="date" name="date-naissance" id="date-naissance" placeholder="jj/mm/aaaa">
            </div>
            <div>
                <label for="pays-naissance">Pays de naissance</label>
                <input type="text" name="pays-naissance" id="pays-naissance" placeholder="Votre pays de naissance">
            </div>
            <div>
                <label for="secu-number">Numéro de sécurité social :</label> 
                <input type="number" name="secu-number" id="secu-number" placeholder="Votre numéro de sécurité sociale">
            </div>
            <div>
                <label for="pass-number">Numéro du passeport :</label> 
                <input type="number" name="pass-number" id="pass-number" placeholder="Votre numéro de passeport">
            </div>
            <div>
                <label for="date-passeport-dev">Date de délivrance du passeport :</label> 
                <input type="date" name="date-passeport-dev" id="date-passeport-dev" placeholder="jj/mm/aaaa">
            </div>
            <div>
                <label for="date-passeport-val">Date de validité du passeport :</label> 
                <input type="date" name="date-passeport-val" id="date-passeport-val" placeholder="jj/mm/aaaa">
            </div>
            <div>
                <input type="reset" value="Effacer">
                <input type="submit" value="Envoyer">
            </div>
        </form>
    </section>
    <script src="main.js"></script>
</body>
</html>
